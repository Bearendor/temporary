<div *ngIf="city"> 
  <h2>Title: {{city.title}}</h2>
  <p>Lattitude and longitude: <span>{{city.latt_long}}</span></p>
  <p>Location type: <span>{{city.location_type}}</span></p>
  <p>WoeID: <span>{{city.woeid}}</span></p>  
</div>

<table>
  <tr *ngFor="let day of threeDays">
    <td>
      <p>Max temperature: 
        <span> {{day.max_temp}}</span>
      </p>
    </td>
  </tr>
</table>
<button (click)="goBack()">Back</button>
<button (click)="test()">Test</button>
